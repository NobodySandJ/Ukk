<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lupa Sandi - Mujōken no Umi</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="img/logo/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/logo/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/logo/favicon-16x16.png">
    <style>
        .auth-card {
            max-width: 450px;
            margin: 5rem auto;
            background: #fff;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            text-align: center;
        }
        .auth-card p { margin-bottom: 1.5rem; color: #555; }
        .auth-card input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 1rem;
        }
        .auth-card .cta-button { width: 100%; }
        .message-box { min-height: 2em; margin-top: 1rem; }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <a href="index.html" class="logo">
                <img src="img/logo/apple-touch-icon.png" alt="Logo">
                <div class="logo-text">
                    <strong>Mujōken no Umi</strong>
                    <span>Official Website</span>
                </div>
            </a>
        </nav>
    </header>

    <main>
        <div class="container">
             <div class="auth-card">
                <h2>Lupa Sandi Anda?</h2>
                <p>Masukkan data akun Anda di bawah ini, dan kami akan mengarahkan Anda untuk mengirim pesan ke admin melalui WhatsApp.</p>
                <form id="forgot-password-form">
                    <input type="text" id="username" placeholder="Username Anda" required>
                    <input type="email" id="email" placeholder="Email Terdaftar" required>
                    <button type="submit" class="cta-button">Hubungi Admin via WhatsApp</button>
                </form>
            </div>
        </div>
    </main>

    <script src="js/forgot-password.js"></script>
</body>
</html>
