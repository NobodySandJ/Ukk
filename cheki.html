<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesan Cheki - Mujōken no Umi (無条件の海)</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="apple-touch-icon" sizes="180x180" href="img/logo/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/logo/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/logo/favicon-16x16.png">
    <link rel="manifest" href="img/logo/site.webmanifest">
</head>

<body>
    <header>
        <nav class="container">
            <div class="logo">
                <a href="index.html">
                    <img src="img/logo/apple-touch-icon.png" alt="Mujōken no Umi Logo"
                        style="height: 40px; margin-right: 10px;">
                </a>
                <h1 id="logo-title"><a href="index.html">Mujōken no Umi</a></h1>
            </div>

            <ul class="nav-links" id="nav-links">
            </ul>

            <button class="hamburger" id="hamburger-menu" aria-label="Buka menu navigasi">
                <i class="fas fa-bars"></i>
            </button>
        </nav>
    </header>

    <main>
        <section id="cheki-page" class="reveal">
            <div class="container">
                <div class="cheki-header">
                    <h2>Pesan Tiket Cheki</h2>
                    <p class="page-intro">Dapatkan momen spesial bersama member favoritmu! Pilih member di bawah dan lanjutkan ke pembayaran.</p>
                    <div class="stock-display">
                        <h3>Sisa Stok Tiket: <span id="cheki-stock-display">Memuat...</span></h3>
                    </div>
                </div>

                <div class="cheki-main-layout">
                    <div class="cheki-selection-container">
                        <div class="cheki-member-grid" id="cheki-list">
                            </div>
                    </div>

                    <div class="order-summary-container reveal">
                        <h3>Ringkasan Pesanan</h3>
                        <div id="order-summary-items">
                            <p class="empty-cart-message">Anda belum memilih tiket.</p>
                        </div>
                        <div class="order-summary-total">
                            <p>Total Harga: <span id="total-price">Rp 0</span></p>
                        </div>

                        <button id="submit-button" class="cta-button">
                            <i class="fas fa-credit-card"></i> Lanjut ke Pembayaran
                        </button>
                        <p id="form-error" class="error-message"></p>
                    </div>
                </div>

            </div>
        </section>
    </main>

    <div class="modal-overlay" id="auth-modal">
        </div>

    <footer>
        <div class="container">
            <div class="social-media">
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
                <a href="#"><i class="fab fa-tiktok"></i></a>
            </div>
            <p>&copy; 2025 Mujōken no Umi. All Rights Reserved.</p>
        </div>
    </footer>


    <script src="js/auth.js"></script>
    <script src="js/script.js"></script>
    <script src="js/cheki.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1/build/qrcode.min.js"></script>
</body>

</html>
