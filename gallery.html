<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri - Refresh Breeze</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="apple-touch-icon" sizes="180x180" href="img/logo/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/logo/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/logo/favicon-16x16.png">
    <link rel="manifest" href="img/logo/site.webmanifest">
    <script src="js/gallery.js"></script> <script src="https://cdn.jsdelivr.net/npm/qrcode@1/build/qrcode.min.js"></script>
</head>

<body>

    <header>
        <div class="container">
            <nav>
                <a href="index.html" class="logo">
                    <img src="img/logo/apple-touch-icon.png" alt="Logo">
                    <div class="logo-text">
                        <strong>Refresh Breeze</strong>
                        <span>Official Website</span>
                    </div>
                </a>
                <div class="nav-menu" id="nav-menu">
                    <ul class="nav-links" id="nav-links">
                    </ul>
                    <div class="nav-auth-buttons">
                        <button class="nav-button" id="login-btn">Login</button>
                        <button class="nav-button cta" id="register-btn">Register</button>
                    </div>
                </div>
                <button class="hamburger" id="hamburger-menu" aria-label="Buka menu">
                    <i class="fas fa-bars"></i>
                </button>
            </nav>
        </div>
    </header>

    <main>
        <section id="gallery-page" class="reveal">
            <div class="container">
                <h2>Galeri Mujōken no Umi</h2>
                <p class="page-intro">Momen-momen tak terlupakan dari lautan tanpa syarat kami.</p>
                <div class="gallery-grid" id="gallery-grid"></div>
            </div>
        </section>
    </main>

    <div id="lightbox" class="lightbox">
        <span class="close-btn" aria-label="Tutup galeri">&times;</span>
        <span class="nav-arrow prev-btn" aria-label="Gambar sebelumnya">&#10094;</span>
        <img class="lightbox-content" id="lightbox-img">
        <div id="lightbox-caption" class="lightbox-caption"></div>
        <span class="nav-arrow next-btn" aria-label="Gambar selanjutnya">&#10095;</span>
    </div>

    <div class="modal-overlay" id="auth-modal">
        <div class="modal-container">
            <button class="modal-close-btn" id="modal-close-btn">&times;</button>

            <div id="login-view">
                <div class="modal-form-container">
                    <h2>Login Akun</h2>
                    <form id="login-form" class="modal-form">
                        <input type="email" id="login-email" placeholder="Email" required>
                        <input type="password" id="login-password" placeholder="Password" required>
                        <a href="forgot-password.html"
                            style="text-align: right; font-size: 0.9em; margin-top: -0.5rem;">Lupa Sandi?</a>
                        <button type="submit" class="cta-button">Login</button>
                        <p id="login-error" class="error-message" style="text-align: center;"></p>
                    </form>
                    <p class="modal-switch-link">
                        Belum punya akun? <a id="show-register-link">Daftar di sini</a>
                    </p>
                </div>
            </div>

            <div id="register-view">
                <div class="modal-form-container">
                    <h2>Buat Akun Baru</h2>
                    <form id="register-form" class="modal-form">
                        <input type="text" id="register-username" placeholder="Username" required>
                        <input type="email" id="register-email" placeholder="Email Aktif" required>
                        <input type="password" id="register-password" placeholder="Password" required>
                        <input type="text" id="register-whatsapp" placeholder="No. WhatsApp" required>
                        <input type="text" id="register-instagram" placeholder="Username Instagram" required>
                        <div class="sk-agreement">
                            <input type="checkbox" id="sk-checkbox" required>
                            <label for="sk-checkbox">Saya setuju dengan <a href="sk.html" target="_blank">Syarat &
                                    Ketentuan</a>.</label>
                        </div>
                        <button type="submit" class="cta-button">Daftar</button>
                        <p id="register-error" class="error-message" style="text-align: center;"></p>
                    </form>
                    <p class="modal-switch-link">
                        Sudah punya akun? <a id="show-login-link">Login di sini</a>
                    </p>
                </div>
            </div>

        </div>
    </div>

    <footer>
        <div class="container">
            <div class="social-media">
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
                <a href="#"><i class="fab fa-tiktok"></i></a>
            </div>
            <p>&copy; 2025 Mujōken no Umi. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="js/auth.js"></script>
    <script src="js/script.js"></script>
    <script src="js/cheki.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1/build/qrcode.min.js"></script>
</body>

</html>
