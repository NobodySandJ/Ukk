<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Sandi - Refresh Breeze</title>
    <!-- Font Import (Explicit) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../../css/style.css?v=2.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="apple-touch-icon" sizes="180x180" href="../../img/logo/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../../img/logo/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../../img/logo/favicon-16x16.png">
    <style>
        .reset-card {
            max-width: 480px;
            margin: 4rem auto;
            background: linear-gradient(145deg, #ffffff, #f8fafc);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.08);
        }
        
        .reset-card h2 {
            text-align: center;
            margin-bottom: 0.5rem;
            color: #1f2937;
        }
        
        .reset-card .subtitle {
            text-align: center;
            color: #6b7280;
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #374151;
            font-size: 0.9rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.9rem 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #10b981;
            box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1);
        }
        
        .otp-input {
            text-align: center;
            font-size: 1.5rem !important;
            letter-spacing: 8px;
            font-weight: 700;
            font-family: monospace;
        }
        
        .otp-hint {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem;
            background: linear-gradient(135deg, #fef3c7, #fde68a);
            border-radius: 10px;
            margin-bottom: 1.5rem;
            font-size: 0.85rem;
            color: #92400e;
        }
        
        .otp-hint i {
            font-size: 1.2rem;
        }
        
        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.3);
        }
        
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .message-box {
            min-height: 2em;
            margin-top: 1rem;
            text-align: center;
        }
        
        .message-box.success {
            color: #059669;
            background: #d1fae5;
            padding: 1rem;
            border-radius: 10px;
        }
        
        .message-box.error {
            color: #dc2626;
            background: #fee2e2;
            padding: 1rem;
            border-radius: 10px;
        }
        
        .back-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: #6b7280;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .back-link:hover {
            color: #10b981;
        }
        
        .password-requirements {
            font-size: 0.8rem;
            color: #9ca3af;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <a href="../../index.html" class="logo">
                <img src="../../img/logo/apple-touch-icon.png" alt="Logo">
                <div class="logo-text">
                    <strong>Refresh Breeze</strong>
                    <span>Official Website</span>
                </div>
            </a>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="reset-card">
                <h2><i class="fas fa-key" style="color: #10b981;"></i> Reset Password</h2>
                <p class="subtitle">Masukkan kode OTP dari admin dan buat password baru</p>
                
                <div class="otp-hint">
                    <i class="fas fa-info-circle"></i>
                    <span>Kode OTP diberikan oleh admin setelah verifikasi identitas Anda. Kode berlaku 10 menit.</span>
                </div>
                
                <form id="reset-password-form">
                    <div class="form-group">
                        <label for="otp-code"><i class="fas fa-lock"></i> Kode OTP (6 Digit)</label>
                        <input type="text" 
                               id="otp-code" 
                               class="otp-input" 
                               placeholder="------" 
                               maxlength="6" 
                               pattern="[A-Za-z0-9]{6}" 
                               inputmode="text"
                               autocomplete="one-time-code"
                               required>
                    </div>
                    
                    <div class="form-group" style="position: relative;">
                        <label for="new-password"><i class="fas fa-key"></i> Password Baru</label>
                        <input type="password" 
                               id="new-password" 
                               placeholder="Masukkan password baru" 
                               minlength="6"
                               required
                               style="padding-right: 40px;">
                        <i id="toggle-new-pass" class="fas fa-eye" 
                           role="button" 
                           aria-label="Tampilkan password" 
                           tabindex="0"
                           style="position: absolute; right: 15px; top: 43px; cursor: pointer; color: #6b7280; font-size: 1.1rem;"></i>
                        <p class="password-requirements">Minimal 6 karakter</p>
                    </div>
                    
                    <div class="form-group" style="position: relative;">
                        <label for="confirm-password"><i class="fas fa-check-double"></i> Konfirmasi Password</label>
                        <input type="password" 
                               id="confirm-password" 
                               placeholder="Ulangi password baru" 
                               minlength="6"
                               required
                               style="padding-right: 40px;">
                        <i id="toggle-confirm-pass" class="fas fa-eye" 
                           role="button" 
                           aria-label="Tampilkan konfirmasi password" 
                           tabindex="0"
                           style="position: absolute; right: 15px; top: 43px; cursor: pointer; color: #6b7280; font-size: 1.1rem;"></i>
                    </div>
                    
                    <button type="submit" class="submit-btn" id="submit-btn">
                        <i class="fas fa-save"></i> Simpan Password Baru
                    </button>
                    
                    <div id="message-box" class="message-box"></div>
                </form>
                
                <a href="forgot-password.html" class="back-link">
                    <i class="fas fa-arrow-left"></i> Belum punya kode? Hubungi Admin
                </a>
            </div>
        </div>
    </main>

    <script>window.appBasePath = '../../';</script>
    <script src="../../js/shared/script.js"></script>
    <script src="../../js/auth/reset-password.js"></script>
</body>
</html>
