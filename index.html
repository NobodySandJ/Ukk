<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mujōken no Umi - Official Website</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/modal.css">

    <link rel="apple-touch-icon" sizes="180x180" href="img/logo/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/logo/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/logo/favicon-16x16.png">
    <link rel="manifest" href="img/logo/site.webmanifest">
</head>
<body>

    <header>
        <div class="container">
            <nav>
                <a href="index.html" class="logo">
                    <img src="img/logo/apple-touch-icon.png" alt="Logo">
                    <div class="logo-text">
                        <strong>Mujōken no Umi</strong>
                        <span>Official Website</span>
                    </div>
                </a>
                <ul class="nav-links" id="nav-links">
                    </ul>
                <div class="nav-auth-buttons">
                    <button class="nav-button" id="login-btn">Login</button>
                    <button class="nav-button cta" id="register-btn">Register</button>
                </div>
                <button class="hamburger" id="hamburger-menu" aria-label="Buka menu">
                    <i class="fas fa-bars"></i>
                </button>
            </nav>
        </div>
    </header>

    <main>
        <section id="hero">
            <div class="slider-container">
                <div class="slider" id="image-slider"></div>
                <div class="slider-nav">
                    <button class="prev-btn">&lt;</button>
                    <button class="next-btn">&gt;</button>
                </div>
                <div class="slider-dots" id="slider-dots"></div>
            </div>
            <div class="container hero-text">
                <h2 id="group-name"></h2>
                <h3 id="group-tagline"></h3>
                <p id="about-content"></p>
                <a href="cheki.html" class="cta-button hero-cta">Beli Tiket Cheki Sekarang!</a>
            </div>
        </section>

        <section id="how-to-order" class="bg-gray">
             <div class="container">
                <h2>CARA PESAN</h2>
                <div class="how-to-order-container" id="how-to-order-container">
                    </div>
            </div>
        </section>
        
        <section id="page-actions">
            <div class="container page-actions-container">
                <a href="gallery.html" class="cta-button secondary">Lihat Galeri Kami</a>
                <a href="cheki.html" class="cta-button">Pesan Tiket Cheki Sekarang!</a>
            </div>
        </section>

        <section id="members">
            <div class="container">
                <h2>MEMBER</h2>
                <div id="member-grid" class="member-grid-detailed">
                    </div>
            </div>
        </section>
        
        <section id="news" class="bg-gray">
            <div class="container">
                <h2>NEWS</h2>
                <div id="news-container" class="news-container">
                    </div>
            </div>
        </section>
        
        <section id="faq">
            <div class="container">
                <h2>FAQ</h2>
                <div class="faq-container" id="faq-container">
                    </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="social-media">
                <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="#" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
                <a href="#" aria-label="TikTok"><i class="fab fa-tiktok"></i></a>
            </div>
            <p id="footer-text"></p>
        </div>
    </footer>
    
    <div class="modal-overlay" id="auth-modal"></div>
    <script src="js/auth.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
