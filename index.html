<!DOCTYPE html>
<html lang="id">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/modal.css">

    <link rel="apple-touch-icon" sizes="180x180" href="img/logo/apple-touch-icon.png">

<body>

    <header>
        <nav class="container">
            <a href="index.html" class="logo">

                <h1 id="logo-title">Mujōken no Umi</h1>

            <ul class="nav-links" id="nav-links">
                </ul>
            <div class="nav-auth-container">
                 </div>
            <button class="hamburger" id="hamburger-menu" aria-label="Buka menu">
                <i class="fas fa-bars"></i>
            </button>
        </nav>
    </header>

    <main>
        <section id="hero">
            <img id="hero-image" src="img/member/grup2.jpg" alt="Mujoken no Umi group photo">

        <section id="about" class="bg-white">
            <div class="container">
                <h2 id="about-title"></h2>

            </div>
        </section>
        
        <section id="how-to-order">
             <div class="container">

                    <a href="#" class="action-button-link">STEP 3</a>

                </div>
            </div>
        </section>

        <section id="members" class="bg-white">
            <div class="container">
                <h2>MEMBER</h2>
                <div id="member-grid" class="member-grid">
                    </div>
            </div>
        </section>
        
        <section id="news">
            <div class="container">
                <h2>NEWS</h2>
                <div id="news-grid" class="action-grid">
                    </div>
            </div>
        </section>
        
        <section id="faq" class="bg-white">
            <div class="container">
                <h2>FAQ</h2>
                <div class="faq-container">
                    </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="social-media">
                <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="#" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
                <a href="#" aria-label="TikTok"><i class="fab fa-tiktok"></i></a>
            </div>
            <p id="footer-text"></p>
        </div>
    </footer>
    
    <div class="modal-overlay" id="auth-modal"></div>
    <script src="js/auth.js"></script>
