<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refresh Breeze - Official Website</title>
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <link rel="apple-touch-icon" sizes="180x180" href="img/logo/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/logo/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/logo/favicon-16x16.png">
</head>
<body>

    <header>
        <nav class="container">
            <a href="#" class="logo">
                <img src="img/logo/apple-touch-icon.png" alt="Logo">
                <div class="logo-text">
                    <strong>Refresh Breeze</strong>
                    <span>Official Website</span>
                </div>
            </a>

            <ul class="nav-links" id="nav-links"></ul>

            <div class="nav-auth-buttons">
                <a href="#" id="login-btn" class="btn-login">Login</a>
                <a href="#" id="register-btn" class="btn-register">Join Us</a>
            </div>

            <button class="hamburger" id="hamburger-menu">
                <i class="fas fa-bars"></i>
            </button>
        </nav>
    </header>

    <section id="hero" class="hero">
        <div class="hero-content">
            <h1>REFRESH BREEZE</h1>
            <p>Idol Group Asal Indonesia</p>
            <a href="#members" class="cta-button">Lihat Member</a>
        </div>
    </section>

    <section id="gallery-slider" class="container" style="margin-top: 2rem;">
        <div class="slider-container">
            <div id="image-slider" class="slider">
                </div>
            
            <div class="slider-nav">
                <button class="prev-btn"><i class="fas fa-chevron-left"></i></button>
                <button class="next-btn"><i class="fas fa-chevron-right"></i></button>
            </div>
            
            <div id="slider-dots" class="slider-dots"></div>
        </div>
    </section>

    <section id="members" class="container" style="padding: 4rem 1rem;">
        <h2 class="section-title">MEMBER KAMI</h2>
        <div class="member-grid">
            <div class="member-card">
                <img src="img/member/aca.webp" alt="Aca" onerror="this.src='img/logo/apple-touch-icon.png'">
                <h3>ACA</h3>
            </div>
            <div class="member-card">
                <img src="img/member/cally.webp" alt="Cally" onerror="this.src='img/logo/apple-touch-icon.png'">
                <h3>CALLY</h3>
            </div>
            <div class="member-card">
                <img src="img/member/sinta.webp" alt="Sinta" onerror="this.src='img/logo/apple-touch-icon.png'">
                <h3>SINTA</h3>
            </div>
            <div class="member-card">
                <img src="img/member/piya.webp" alt="Piya" onerror="this.src='img/logo/apple-touch-icon.png'">
                <h3>PIYA</h3>
            </div>
            <div class="member-card">
                <img src="img/member/yanyee.webp" alt="Yanyee" onerror="this.src='img/logo/apple-touch-icon.png'">
                <h3>YANYEE</h3>
            </div>
            <div class="member-card">
                <img src="img/member/channie2.webp" alt="Channie" onerror="this.src='img/logo/apple-touch-icon.png'">
                <h3>CHANNIE</h3>
            </div>
             <div class="member-card">
                <img src="img/member/cissi.webp" alt="Cissi" onerror="this.src='img/logo/apple-touch-icon.png'">
                <h3>CISSI</h3>
            </div>
        </div>
    </section>

    <div id="auth-modal" class="modal"></div>

    <footer>
        <div class="container">
            <p>&copy; 2025 Refresh Breeze. All Rights Reserved.</p>
            <div class="social-links">
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
    </footer>

    <script src="js/script.js"></script>
    <script src="js/auth.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Data gambar slider
            const sliderImages = [
                'img/member/group.webp',
                'img/member/group2.webp',
                'img/member/logo.webp'
            ];
            
            // Cek apakah fungsi startSlider ada di script.js
            if (typeof startSlider === 'function') {
                startSlider(sliderImages);
            }
        });
    </script>
</body>
</html>
