<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Muj≈çken no Umi</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css">

    <link rel="apple-touch-icon" sizes="180x180" href="img/logo/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/logo/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/logo/favicon-16x16.png">
    <link rel="manifest" href="img/logo/site.webmanifest">
</head>
<body>
    <div class="admin-layout">
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="index.html" class="logo">
                    <img src="img/logo/apple-touch-icon.png" alt="Logo">
                    <span>Admin Panel</span>
                </a>
            </div>
            <nav class="sidebar-nav">
                <a href="#" class="nav-link active"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                <a href="#" class="nav-link"><i class="fas fa-ticket-alt"></i> Manajemen Tiket</a>
                <a href="#" class="nav-link"><i class="fas fa-box"></i> Manajemen Stok</a>
                <a href="index.html" class="nav-link"><i class="fas fa-home"></i> Kembali ke Situs</a>
            </nav>
            <div class="sidebar-footer">
                <button id="admin-logout-btn" class="logout-button">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <h1 id="admin-welcome">Selamat Datang, Admin!</h1>
            </header>

            <section id="statistics">
                <div class="stats-grid" id="stats-grid">
                    </div>
            </section>

            <section id="stock-management" class="content-card">
                <h2 class="section-title">Manajemen Stok Cheki</h2>
                <div class="stock-controls">
                    <div class="stock-info">
                        Stok Saat Ini: <strong id="current-stock">Memuat...</strong>
                    </div>
                    <div class="stock-actions">
                        <input type="number" id="stock-change-value" placeholder="Jumlah" min="1">
                        <button id="increase-stock-btn" class="action-btn btn-success"><i class="fas fa-plus"></i> Tambah</button>
                        <button id="decrease-stock-btn" class="action-btn btn-danger"><i class="fas fa-minus"></i> Kurangi</button>
                    </div>
                </div>
            </section>

            <section id="orders-management" class="content-card">
                <div class="management-header">
                    <h2 class="section-title">Manajemen Tiket</h2>
                    <div class="search-bar">
                        <i class="fas fa-search"></i>
                        <input type="text" id="search-input" placeholder="Cari berdasarkan nama atau ID pesanan...">
                    </div>
                </div>
                <div class="order-table-container">
                    <table class="order-table">
                        <thead>
                            <tr>
                                <th>ID Pesanan</th>
                                <th>Pelanggan</th>
                                <th>Detail Item</th>
                                <th>Status Tiket</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="orders-tbody">
                            </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>
    
    <script src="js/admin.js"></script>
</body>
</html>
