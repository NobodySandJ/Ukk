<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Muj≈çken no Umi</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="apple-touch-icon" sizes="180x180" href="img/logo/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/logo/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/logo/favicon-16x16.png">
    <link rel="manifest" href="img/logo/site.webmanifest">
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo"><h1><a href="index.html">Admin Panel</a></h1></div>
            <ul class="nav-links" id="nav-links"></ul>
        </nav>
    </header>

    <main class="admin-panel">
        <div class="container">
            <div class="admin-header">
                <h2 id="admin-welcome">Selamat Datang, Admin!</h2>
                <button id="admin-logout-btn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
            
            <section id="statistics">
                <div class="stats-grid" id="stats-grid"></div>
            </section>

            <section id="stock-management" class="management-section" style="margin-bottom: 2rem;">
                <h3>Manajemen Stok Cheki</h3>
                <div class="stock-controls">
                    <p>Stok Saat Ini: <strong id="current-stock">Memuat...</strong></p>
                    <input type="number" id="stock-change-value" placeholder="Jumlah" min="1">
                    <button id="increase-stock-btn" class="action-btn btn-use">Tambah Stok</button>
                    <button id="decrease-stock-btn" class="action-btn btn-delete">Kurangi Stok</button>
                </div>
            </section>

            <section id="orders-management" class="management-section">
                <div class="management-header">
                    <h3>Manajemen Tiket</h3>
                    <div class="search-bar">
                        <i class="fas fa-search"></i>
                        <input type="text" id="search-input" placeholder="Cari berdasarkan nama atau ID pesanan...">
                    </div>
                </div>
                <div class="order-table-container">
                    <table class="order-table">
                        <thead>
                            <tr>
                                <th>ID Pesanan</th>
                                <th>Pelanggan</th>
                                <th>Detail Item</th>
                                <th>Status Tiket</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="orders-tbody"></tbody>
                    </table>
                </div>
            </section>
        </div>
    </main>
    
    <script src="js/script.js"></script> 
    <script src="js/auth.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
