<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Mujōken no Umi</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="apple-touch-icon" sizes="180x180" href="img/logo/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/logo/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/logo/favicon-16x16.png">
    <link rel="manifest" href="img/logo/site.webmanifest">
    <style>
        body { background-color: #f4f7f9; }
        .dashboard-container {
            max-width: 800px;
            margin: 4rem auto;
            padding: 2rem;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            text-align: center;
        }
        .welcome-header h2 {
            font-size: 1.5rem;
            font-weight: 400;
            color: #555;
        }
        .welcome-header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }
        .ticket-list-header {
            font-weight: 600;
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 2rem;
            border-top: 1px solid #eee;
            padding-top: 2rem;
            margin-top: 2rem;
        }
        .ticket-card {
            background-color: #f9f9f9;
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-align: left;
            transition: all 0.3s ease;
            border: 1px solid #eee;
        }
        .ticket-details p {
            margin: 0;
            color: #333;
            line-height: 1.6;
        }
        .ticket-details p strong {
            display: inline-block;
            min-width: 100px;
        }
        .item-list {
            display: block;
            margin-top: 0.5rem;
            padding-left: 1rem;
            font-size: 0.95rem;
        }
        .ticket-qr canvas {
            background-color: white;
            padding: 5px;
            border-radius: 5px;
        }
        .dashboard-actions {
            margin-bottom: 2rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
        .action-btn {
            background-color: #e9e9e9;
            color: #333;
            border: none;
            padding: 0.6rem 1.5rem;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        .action-btn.logout {
            background-color: #f8d7da;
            color: #721c24;
        }
        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        .action-btn.logout:hover {
            background-color: #f5c6cb;
        }

        .ticket-card.ticket-used {
            background-color: #e9ecef;
            border-color: #dee2e6;
            opacity: 0.8;
        }

        .ticket-card.ticket-used .ticket-details p {
            color: #495057;
        }

        .ticket-qr-used {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 120px;
            height: 120px;
            background-color: #6c757d;
            color: white;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.1rem;
            text-align: center;
            transform: rotate(-15deg);
        }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <a href="index.html" class="logo">
                <img src="img/logo/apple-touch-icon.png" alt="Mujōken no Umi Logo">
                <div class="logo-text">
                    <strong>Mujōken no Umi</strong>
                    <span>Official Website</span>
                </div>
            </a>
            <ul class="nav-links" id="nav-links"></ul>
            <button class="hamburger" id="hamburger-menu" aria-label="Buka menu navigasi"><i class="fas fa-bars"></i></button>
        </nav>
    </header>

    <main>
        <div class="dashboard-container">
            <div class="welcome-header">
                <h2>SELAMAT DATANG KEMBALI</h2>
                <h1 id="username-display">...</h1>
            </div>
            
            <div class="dashboard-actions">
                <a href="edit-profile.html" class="action-btn"><i class="fas fa-user-edit"></i> Edit Profile</a>
                <button id="logout-btn" class="action-btn logout"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </div>

            <h3 class="ticket-list-header">RIWAYAT TIKET ANDA</h3>

            <div id="ticket-container">
                <p>Memuat tiket...</p>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/qrcode@1/build/qrcode.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
